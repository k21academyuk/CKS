apiVersion: v1
kind: Pod
metadata:
  labels:
    test: startup-probe-immutable
  name: startup-probe-immutable
spec:
  containers:
  - name: startup-probe-immutable
    image: nginx
    startupProbe:
      exec:
        command:
        - rm
        - /bin/bash
      initialDelaySeconds: 1
      periodSeconds: 5
